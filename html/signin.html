<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-in page</title>
    <link rel="stylesheet" href="css/login.css">
    <script defer src="javascript/login.js"></script>
</head>
<body>
    <div class="login">
        <div class="profile-block">
          <img class="profile-pic" src="https://rcmi.fiu.edu/wp-content/uploads/sites/30/2018/02/no_user.png">
          <div class="login-title"><h1>USER-SIGNIN</h1></div>
        </div>
        <div class="login_block" >
            <form id="signin-form">
        <div class="email-block">
           <label for="signin-username">Username:</label>
           <br>
        <input class="username"type="text" id="signin-username" placeholder="username" required>
        </div>
        <br>
        <div class="password-block">
          <label for="signin-password">Password:</label>
          <br>
        <input class="password" type="password" id="signin-password" minlength="8" placeholder="minimum 8 characters required" required>
        </div>
        <br>
        <div class="login-button-block"><input type="submit" value="Sign-In" class="login-button"></div>
        </div>
        </form>
      </div>
</body>
</html>
